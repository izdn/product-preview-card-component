<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="product-img-container">
                <picture>
                    <source srcset="image-product-desktop.jpg" media="(min-width: 600px)">
                    <img class="product-img" src="image-product-mobile.jpg" alt="image-product">
                </picture>
            </div>
            <div class="product-details">
                <p class="perfume">perfume</p>
                <h1 class="product-name">Gabriel Essence Eau De Parfum</h1>
                <p class="discription">A floral, solar and voluptuos interpretation composed by Oliver Polge, Perfumer-Creator for the house of CHANEL</p>
                <h1 class="new-price">$149.99</h1>
                <p class="old-price">$169.99</p>
                <a href="#" class="btn"><img src="icon-cart.svg" alt="icon-cart"> Add to Cart</a>
            </div>
        </section>
    </main>
</body>

</html>
